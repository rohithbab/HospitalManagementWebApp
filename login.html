Z<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AB Multispeciality Hospital</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js"></script>
    <script src="js/login.js" defer></script>
</head>
<body>
    <div id="login-container">
        <div class="phone-structure">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">User ID</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" id="submit" class="submit-btn">Login</button>

                <a href="#">Forgot Password?</a>
                <a href="register.html">Register</a>
            </form>
        </div>
    </div>
</body>
</html>
